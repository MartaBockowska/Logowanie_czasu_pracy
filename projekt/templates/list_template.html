{% extends 'base.html' %}

{% block tytul %} Employee {% endblock %}


{% block strona %}

<table class="table table-striped table-hover" style="width:50%;margin-left:auto;margin-right:auto; background-color:#ffffff; border: 1px solid;">
    <tr class="text-center" style="border: 1px solid;">
        <th style="border: 1px solid;">Lp</th>

    </tr>
    {% endfor %}
</table>

{% endblock %}
